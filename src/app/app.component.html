
<ng-select
    [items]="search$ | async"
    [typeahead]="autocompleteInput$"
    [multiple]="true"
    [clearSearchOnAdd]="true"
    [closeOnSelect]="false"
    [(ngModel)]="filter.values">

    <ng-template ng-option-tmp let-item="item" let-searchTerm="searchTerm">
        <span>{{ item }}</span>
    </ng-template>

</ng-select>
